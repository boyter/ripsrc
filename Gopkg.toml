# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/boyter/scc"
  version = "2.1.0"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.7.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "gopkg.in/src-d/enry.v1"
  version = "1.6.5"

[[constraint]]
  name = "github.com/tinylib/msgp"
  version = "1.1.0"

[[constraint]]
  name = "github.com/cespare/xxhash"
  version = "2.0"

[[constraint]]
	  name = "github.com/pkg/profile"
	  version = "1.2.1"

# using older version of go-license-detector because, newer one does not work with dep (it requires gomodules style v2 package blackfriday)

[[constraint]]
  name = "gopkg.in/src-d/go-license-detector.v2"
  version = "=2.0.0"

# dependencies of go-license-detector

[[override]]
  name = "gopkg.in/src-d/go-git.v4"
  version = "=4.7.0"
